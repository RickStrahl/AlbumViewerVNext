<div ng-controller="optionsController as vm" class="container">

    <div class="alert alert-dismissable alert-{{vm.error.icon}}"
         ng-show="vm.error.message"
         role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <span ng-bind="vm.error.message"></span>
    </div>

   

    <div class="list-group" style="margin-top: 20px;">
        <a  href="#/options" ng-click="vm.reloadData()" class="list-group-item">            
            <h4 class="list-group-item-heading"><i class="fa fa-refresh"></i> &nbsp; Reset Data</h4>
            <p class="list-group-item-text">Reset data to original sample data.</p>
        </a>
        <a href="#/about" class="list-group-item">
            <h4 class="list-group-item-heading"><i class="fa fa-info-circle"></i> &nbsp; About Album Viewer</h4>
        </a>
        <div class="list-group-item">
            <h4><i class="fa fa-gears"></i> Settings</h4>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.config.useLocalData"> Use Local Data
                </label>
            </div>
            <div class="form-group">
                <label class="control-label" for="httpBaseUrl">Data Http Base URL:</label>
                <input type="text" class="form-control" id="httpBaseUrl"
                       placeholder="Data Http BaseUrl" ng-model="vm.config.baseUrl">
            </div>
        </div>
        <a href="{{ vm.config.user.isAuthenticated ? '#/logout' : '#/login'}}" class="list-group-item">
            <h4 class="list-group-item-heading">
                <i class="fa fa-info-circle"></i> &nbsp; {{ vm.config.user.isAuthenticated ? 'Logout' : 'Login'}}
            </h4>
        </a>
    </div>

</div>
